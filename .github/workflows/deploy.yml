permissions:
  contents: write
  pages: write

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # This is required for Next.js static export
          NEXT_PUBLIC_BASE_PATH: /mathcrafter
          NEXT_PUBLIC_GA_ID: G-SVE3VX58VZ

      - name: Configure output directory
        run: |
          # Output directory is already 'out' when using output: 'export' in next.config.js
          OUTPUT_DIR="out"
          echo "Using 'out' directory for deployment"
          echo "OUTPUT_DIR=${OUTPUT_DIR}" >> $GITHUB_ENV

          # Add a .nojekyll file to output dir to ensure GitHub Pages processes files correctly
          touch ${OUTPUT_DIR}/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.OUTPUT_DIR }}
          clean: true
